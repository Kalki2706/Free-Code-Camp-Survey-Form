<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=display-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <h1 id="title">FreeCodeCamp Survey Form</h1>

  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <div id="form">

  <main>
  <form action="" id="survey-form">
    <fieldset>
    
      <label for="name" id="name-label">Name <input id="name" type="text" required placeholder="Enter your name" /></label>

    
      <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required />
    
      <label for="number" id="number-label">Age(optional)<input id="number" type="number" min="10" max="99" placeholder="Age"  /></label>
    </fieldset>
    <fieldset>
    <p id="radio-para">Would you recommend freeCodeCamp to a friend?</p>

    <label for="radio" class="radio-label"><input id="radio" name="radio-button" type="radio" /> Definitely</label>

    <label for="radio" class="radio-label"><input id="radio" name="radio-button" type="radio" /> Maybe</label>

    <label for="radio" class="radio-label"><input id="radio" name="radio-button" type="radio" /> Not sure</label>

    <p id="select-para">What is your favorite feature of freeCodeCamp?</p>

    <select id="dropdown">
      <option>Select an option</option>
      <option>Challenges</option>
      <option>Projects</option>
      <option>Community</option>
      <option>Open Source</option>
    </select>

    <p id="checkbox-para">What would you like to see improved?(Check all that apply)</p>

    <label for="checkbox" class="checkbox-label"><input type="checkbox" value="languages" /> Front-end Projects</label>

    <label for="checkbox" class="checkbox-label"><input type="checkbox" value="languages" /> Back-end Projects</label>

    <label for="checkbox" class="checkbox-label"><input type="checkbox" value="languages" /> Data Visualization</label>

    <label for="checkbox" class="checkbox-label"><input type="checkbox" value="languages" /> Challenges</label>

    <label for="checkbox" class="checkbox-label"><input type="checkbox" value="languages" /> Open Source Community</label>

    <label for="checkbox" class="checkbox-label"><input type="checkbox" value="languages" /> Gitter help rooms</label>

    <label for="checkbox" class="checkbox-label"><input type="checkbox" value="languages" /> Videos</label>

    <label for="checkbox" class="checkbox-label"><input type="checkbox" value="languages" /> City Meetups</label>

    <label for="checkbox" class="checkbox-label"><input type="checkbox" value="languages" /> Wiki</label>

    <label for="checkbox" class="checkbox-label"><input type="checkbox" value="languages" /> Forum</label>
    
    <label for="checkbox" class="checkbox-label"><input type="checkbox" value="languages" /> Additional Courses</label>
    </fieldset>
    
    <fieldset>
    <p id="textarea-para">Any comments or suggestions?</p>
    
    <textarea placeholder="Enter your comment here..."></textarea>

    <button id="submit" value="submit">Submit</button>
    </fieldset>
  </form>
  </main>
  </div>
</body>
</html>
